<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot thymeleaf web</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<h3 th:text="${userModel.title}">title</h3>

<form action="/users" method="post" th:action="@{/users}" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}"/> <br/>
    用户名：<br/>
    <input type="text" name="name" th:value="*{name}"><br/>
    年龄：<br/>
    <input type="text" name="age" th:value="*{age}"><br/>
    邮箱：<br/>
    <input type="text" name="email" th:value="*{email}">
    <br/>
    <input type="submit" value="提交">
</form>

<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
