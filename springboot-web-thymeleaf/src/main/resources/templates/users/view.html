<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot thymeleaf web</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<h3 th:text="${userModel.title}">title</h3>

<div>
    <p><strong>ID:</strong><span th:text="${userModel.user.id}">id</span></p>
    <p><strong>ID:</strong><span th:text="${userModel.user.name}">name</span></p>
    <p><strong>ID:</strong><span th:text="${userModel.user.age}">age</span></p>
    <p><strong>ID:</strong><span th:text="${userModel.user.email}">email</span></p>
</div>
<div>
    <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
