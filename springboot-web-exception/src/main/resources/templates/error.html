<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统异常统一处理</title>
    <script type="text/javascript">
    </script>
</head>
<body>
<div>
    <h1>系统异常统一处理</h1>
    <h3 th:text="'错误信息：'+${msg}"></h3>
    <h3 th:text="'请求地址：'+${url}"></h3>

    <h2>异常堆栈跟踪日志StackTrace</h2>
    <div th:each="line:${stackTrace}">
        <div th:text="${line}"></div>
    </div>
</div>
</body>
</html>
