<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: header}">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 th:text="${userModel.title}">title</h3>
        </div>

        <div class="row">
            <form class="form-group" action="/users" method="post" th:action="@{/users}" th:object="${userModel.user}">
                <input type="hidden" name="id" th:value="*{id}"/> <br/>
                <div class="form-group">
                    <label for="name">用户名：</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
                </div>

                <div class="form-group">
                    <label for="age">年龄：</label>
                    <input type="text" class="form-control" id="age" name="age" th:value="*{age}">
                </div>

                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="*{email}">
                </div>

                <input type="submit" class="btn btn-default" value="提交">
            </form>
        </div>
    </div><!-- /.container -->

    <div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
