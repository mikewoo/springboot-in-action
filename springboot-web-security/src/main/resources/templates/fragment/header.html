<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/user.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/users">用户管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/users">首页</a></li>
                </ul>
                <div class="nav navbar-nav navbar-right">
                    <div sec:authorize="isAuthenticated()" >
                        <form action="/logout" th:action="@{/logout}" method="post">
                            <span sec:authentication="name"></span>
                            <input class="btn btn-outline-success " type="submit" value="退出">
                        </form>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <form action="/login" th:action="@{~/login}" method="post">
                            <input class="btn btn-outline-success " type="submit" value="登录">
                        </form>
                    </div>
                </div>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>

</body>
</html>
